name: Build ProtonMOD-Next

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      create_pre_release:
        description: 'Create GitHub Pre-release'
        required: false
        type: boolean
        default: true

jobs:
  # JOB 1: BUILD
  build_local:
    runs-on: self-hosted
    outputs:
      release_tag: ${{ steps.changelog.outputs.release_tag }}
      changelog_md: ${{ steps.changelog.outputs.changelog_md }}
      version_code: ${{ steps.extract_version.outputs.version_code }}
      version_name: ${{ steps.extract_version.outputs.version_name }}
      commit_author: ${{ steps.changelog.outputs.commit_author }}
      current_commit: ${{ steps.changelog.outputs.current_commit }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # Necessary on self-hosted if the workspace isn't clean or to ensure we are at the right commit

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Force Accept Android Licenses
        run: |
          mkdir -p /opt/android-sdk/licenses
          
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > /opt/android-sdk/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> /opt/android-sdk/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> /opt/android-sdk/licenses/android-sdk-license
          
          chmod -R 755 /opt/android-sdk/licenses
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          if [ -n "$SIGNING_KEY_BASE64" ]; then
             echo $SIGNING_KEY_BASE64 | base64 --decode > app/release-key.jks
          else
             echo "Error: Signing key not found!"
             exit 1
          fi

      - name: Build APKs
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          export SIGNING_STORE_FILE="$(pwd)/app/release-key.jks"
          ./gradlew assembleProductionGooglePlayStoreDebug \
                    assembleProductionGooglePlayStoreRelease \
                    assembleProductionVanillaOpenSourceDebug \
                    assembleProductionVanillaOpenSourceRelease

      - name: Extract Version Info
        id: extract_version
        run: |
          # Get version info from Gradle to pass to the Cloud Job
          VERSION_CODE=$(./gradlew -q :app:getVersionCode | tail -n 1)
          VERSION_NAME=$(./gradlew -q :app:getVersionName | tail -n 1)
          echo "version_code=$VERSION_CODE" >> "$GITHUB_OUTPUT"
          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "Detected: $VERSION_NAME ($VERSION_CODE)"

      - name: Generate Changelog
        id: changelog
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            RELEASE_TAG_NAME="${{ github.ref_name }}"
          else
            RELEASE_TAG_NAME="pre-release"
          fi

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
            CHANGELOG_MD="*Initial commit*"
          else
            PREVIOUS_TAG="$LAST_TAG"
            CHANGELOG_MD=$(git log "$PREVIOUS_TAG..HEAD" --pretty=format:"* [%h]($REPO_URL/commit/%H) %s" --no-merges)
          fi

          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          CURRENT_COMMIT=$(git log -1 --pretty=format:"%h")

          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "changelog_md<<$EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG_MD" >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"
          echo "release_tag=$RELEASE_TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "commit_author=$COMMIT_AUTHOR" >> "$GITHUB_OUTPUT"
          echo "current_commit=$CURRENT_COMMIT" >> "$GITHUB_OUTPUT"

      - name: Prepare Artifacts
        run: |
          mkdir -p dist
          # Copy and rename immediately. This avoids path issues in upload-artifact
          # and avoids renaming logic in the next job.
          
          # Google Play / Standard
          cp app/build/outputs/apk/productionGooglePlayStore/release/*.apk dist/ProtonMOD-Next-release.apk
          cp app/build/outputs/apk/productionGooglePlayStore/debug/*.apk dist/ProtonMOD-Next-debug.apk
          
          # FOSS
          cp app/build/outputs/apk/productionVanillaOpenSource/release/*.apk dist/ProtonMOD-Next-FOSS-release.apk
          cp app/build/outputs/apk/productionVanillaOpenSource/debug/*.apk dist/ProtonMOD-Next-FOSS-debug.apk
          
          ls -la dist/

      - name: Upload APKs to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-apks
          path: dist/* # Upload the contents of dist
          retention-days: 1
          compression-level: 0

  # JOB 2: DEPLOY
  deploy_cloud:
    needs: build_local
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for release creation and pushing to web branch

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # Need checkout to have access to git for pushing to web branch

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-apks
          path: dist/ # Download into 'dist' folder. Files are already named correctly.

      # UPLOAD TO CLOUDFLARE R2
      - name: Upload APKs to R2
        uses: ryand56/r2-upload-action@v1.2
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: dist
          destination-dir: ${{ needs.build_local.outputs.release_tag }}

      # GENERATE UPDATE.JSON
      - name: Generate update.json
        env:
          CHANGELOG: ${{ needs.build_local.outputs.changelog_md }}
          TAG: ${{ needs.build_local.outputs.release_tag }}
          VERSION_CODE: ${{ needs.build_local.outputs.version_code }}
          VERSION_NAME: ${{ needs.build_local.outputs.version_name }}
          R2_DOMAIN: ${{ secrets.R2_PUBLIC_DOMAIN }}
        run: |
          cat <<EOF > generate_json.py
          import json
          import os
          import sys

          try:
              vc_str = os.environ.get('VERSION_CODE', '').strip()
              vn_str = os.environ.get('VERSION_NAME', '').strip()

              base_url = f"{os.environ['R2_DOMAIN']}/{os.environ['TAG']}"

              if not vc_str:
                  print("Error: Version code missing")
                  sys.exit(1)

              data = {
                  "versionCode": int(vc_str),
                  "versionName": vn_str,
                  "changelog": os.environ['CHANGELOG'],
                  "forceUpdate": False,
                  "downloads": {
                      "googleRelease": f"{base_url}/ProtonMOD-Next-release.apk",
                      "googleDebug": f"{base_url}/ProtonMOD-Next-debug.apk",
                      "fossRelease": f"{base_url}/ProtonMOD-Next-FOSS-release.apk",
                      "fossDebug": f"{base_url}/ProtonMOD-Next-FOSS-debug.apk"
                  }
              }

              with open('update.json', 'w') as f:
                  json.dump(data, f, indent=2)
              print("update.json generated successfully")
          except Exception as e:
              print(f"Error generating JSON: {e}")
              sys.exit(1)
          EOF

          python3 generate_json.py
          rm generate_json.py
          cat update.json

      # PUSH JSON TO CDN
      - name: Deploy update.json to Web Branch
        run: |
          git config --global user.name "ProtonMOD Bot"
          git config --global user.email "bot@protonmod.next"

          # Clone web branch into temp dir
          git clone --depth 1 --branch web "https://oauth2:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" web_deploy_temp

          # Update file
          cp update.json web_deploy_temp/

          # Push
          cd web_deploy_temp
          git add update.json
          git commit -m "Update JSON for version ${{ needs.build_local.outputs.release_tag }}" || echo "No changes to commit"
          git push origin web
          cd ..
          rm -rf web_deploy_temp

      # GITHUB RELEASE
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.build_local.outputs.release_tag }}
          name: "Build ${{ needs.build_local.outputs.release_tag }}"
          body: |
            ## üî® Build Info
            - **Branch**: `${{ github.ref_name }}`
            - **Version**: ${{ needs.build_local.outputs.version_name }} (${{ needs.build_local.outputs.version_code }})

            ## üöÄ Downloads (High Speed CDN)
            The app updates automatically via Cloudflare R2.
            Backup downloads are available below.

            ## üìã Changes
            ${{ needs.build_local.outputs.changelog_md }}

            ---
            *Hybrid Build: Local Compilation + Cloud Deployment*
          artifacts: "dist/*"
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true

      - name: Send Notification (Telegram)
        if: always()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          BUILD_STATUS="‚úÖ Success"
          if [ "${{ job.status }}" = "failure" ]; then
            BUILD_STATUS="‚ùå Failed"
          fi

          MESSAGE="$BUILD_STATUS Deployment%0AVersion: ${{ needs.build_local.outputs.release_tag }}%0AAuthor: ${{ needs.build_local.outputs.commit_author }}"

          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
                -d "chat_id=${TG_CHAT_ID}" \
                -d "parse_mode=HTML" \
                --data-urlencode "text=${MESSAGE}"