name: Build ProtonMOD-Next

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      create_pre_release:
        description: 'Create GitHub Pre-release'
        required: false
        type: boolean
        default: true

jobs:
  # JOB 1: BUILD
  build:
    runs-on: self-hosted
    permissions:
      contents: write

    outputs:
      release_tag: ${{ steps.changelog.outputs.release_tag }}
      commit_author: ${{ steps.changelog.outputs.commit_author }}
      commit_date: ${{ steps.changelog.outputs.commit_date }}
      current_commit: ${{ steps.changelog.outputs.current_commit }}
      current_commit_full: ${{ steps.changelog.outputs.current_commit_full }}
      commit_message: ${{ steps.changelog.outputs.commit_message }}
      changelog_md: ${{ steps.changelog.outputs.changelog_md }}

    steps:
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x "$PROJECT_ROOT/gradlew"

      - name: Check for signing secrets
        id: check_secrets
        run: |
          if [ -n "${{ secrets.SIGNING_KEY_BASE64 }}" ] && \
             [ -n "${{ secrets.SIGNING_STORE_PASSWORD }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_ALIAS }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_PASSWORD }}" ]; then
            echo "SECRETS_PRESENT=true" >> $GITHUB_OUTPUT
          else
            echo "SECRETS_PRESENT=false" >> $GITHUB_OUTPUT
            echo "One or more signing secrets are missing. Skipping re-signing."
          fi

      - name: Decode Keystore
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > "$PROJECT_ROOT/app/release-key.jks"

      - name: Build APKs
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          cd "$PROJECT_ROOT"
          export SIGNING_STORE_FILE="$PROJECT_ROOT/app/release-key.jks"
          # Building all 4 variants
          ./gradlew assembleProductionGooglePlayStoreDebug \
                    assembleProductionGooglePlayStoreRelease \
                    assembleProductionVanillaOpenSourceDebug \
                    assembleProductionVanillaOpenSourceRelease

      - name: Generate changelog from commits
        id: changelog
        run: |
          cd "$PROJECT_ROOT"
          REPO_URL="https://github.com/${{ github.repository }}"
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            CURRENT_TAG="${{ github.ref_name }}"
            RELEASE_TAG_NAME="$CURRENT_TAG"
          else
            RELEASE_TAG_NAME="pre-release"
          fi
          
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
            CHANGELOG_MD="*Initial commit*"
          else
            PREVIOUS_TAG="$LAST_TAG"
            CHANGELOG_MD=$(git log "$PREVIOUS_TAG..HEAD" --pretty=format:"* [%h]($REPO_URL/commit/%H) %s" --no-merges)
          fi
          
          CURRENT_COMMIT=$(git log -1 --pretty=format:"%h")
          CURRENT_COMMIT_FULL=$(git log -1 --pretty=format:"%H")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%cd" --date=format:"%Y-%m-%d %H:%M")
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "changelog_md<<$EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG_MD" >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"
          echo "release_tag=$RELEASE_TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "current_commit=$CURRENT_COMMIT" >> "$GITHUB_OUTPUT"
          echo "current_commit_full=$CURRENT_COMMIT_FULL" >> "$GITHUB_OUTPUT"
          echo "commit_author=$COMMIT_AUTHOR" >> "$GITHUB_OUTPUT"
          echo "commit_date=$COMMIT_DATE" >> "$GITHUB_OUTPUT"
          echo "commit_message=$COMMIT_MESSAGE" >> "$GITHUB_OUTPUT"

      - name: Generate update.json
        env:
          CHANGELOG: ${{ steps.changelog.outputs.changelog_md }}
          TAG: ${{ steps.changelog.outputs.release_tag }}
          REPO: ${{ github.repository }}
          R2_DOMAIN: ${{ secrets.R2_PUBLIC_DOMAIN }}
        run: |
          cd "$PROJECT_ROOT"
          
          echo "Extracting version info via Gradle..."
          VERSION_CODE=$(./gradlew -q :app:getVersionCode | tail -n 1)
          VERSION_NAME=$(./gradlew -q :app:getVersionName | tail -n 1)
          echo "Detected Version: $VERSION_NAME ($VERSION_CODE)"
          
          cat <<EOF > generate_json.py
          import json
          import os
          import sys
          try:
              vc_str = os.environ.get('VERSION_CODE', '').strip()
              vn_str = os.environ.get('VERSION_NAME', '').strip()
              r2_domain = os.environ.get('R2_DOMAIN', '')
              if r2_domain.endswith('/'):
                  r2_domain = r2_domain[:-1]
          
              base_url = f"{r2_domain}/VPN-Next"
          
              if not vc_str:
                  sys.exit(1)
              data = {
                  "versionCode": int(vc_str),
                  "versionName": vn_str,
                  "changelog": os.environ['CHANGELOG'],
                  "forceUpdate": False,
                  "downloads": {
                      "googleRelease": f"{base_url}/ProtonMOD-Next-release.apk",
                      "googleDebug": f"{base_url}/ProtonMOD-Next-debug.apk",
                      "fossRelease": f"{base_url}/ProtonMOD-Next-FOSS-release.apk",
                      "fossDebug": f"{base_url}/ProtonMOD-Next-FOSS-debug.apk"
                  }
              }
          
              with open('update.json', 'w') as f:
                  json.dump(data, f, indent=2)
              print("update.json generated successfully")
          except Exception as e:
              print(f"Error generating JSON: {e}")
              sys.exit(1)
          EOF
          export VERSION_CODE="$VERSION_CODE"
          export VERSION_NAME="$VERSION_NAME"
          python3 generate_json.py
          rm generate_json.py

      - name: Deploy update.json to Web Branch
        run: |
          cd "$PROJECT_ROOT"
          git config --global user.name "ProtonMOD Bot"
          git config --global user.email "bot@protonmod.next"
          
          rm -rf web_deploy_temp
          git clone --depth 1 --branch web "https://oauth2:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" web_deploy_temp
          
          cp update.json web_deploy_temp/
          
          cd web_deploy_temp
          git add update.json
          git commit -m "Update JSON for version ${{ steps.changelog.outputs.release_tag }}" || echo "No changes to commit"
          git push origin web
          
          cd ..
          rm -rf web_deploy_temp

      - name: Prepare Artifacts
        run: |
          rm -rf artifacts
          mkdir -p artifacts
          
          cp "$PROJECT_ROOT"/app/build/outputs/apk/productionGooglePlayStore/release/*.apk "artifacts/ProtonMOD-Next-release.apk" || true
          cp "$PROJECT_ROOT"/app/build/outputs/apk/productionGooglePlayStore/debug/*.apk "artifacts/ProtonMOD-Next-debug.apk" || true
          cp "$PROJECT_ROOT"/app/build/outputs/apk/productionVanillaOpenSource/release/*.apk "artifacts/ProtonMOD-Next-FOSS-release.apk" || true
          cp "$PROJECT_ROOT"/app/build/outputs/apk/productionVanillaOpenSource/debug/*.apk "artifacts/ProtonMOD-Next-FOSS-debug.apk" || true
          cp "$PROJECT_ROOT/update.json" "artifacts/update.json" || true

      - name: Upload Artifacts to GitHub Storage
        uses: actions/upload-artifact@v4
        with:
          name: build-apks
          path: artifacts/*
          retention-days: 1
          compression-level: 0

      - name: Send Status Notification (Telegram)
        if: always()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          BUILD_STATUS="‚úÖ Success"
          if [ "${{ job.status }}" = "failure" ]; then
            BUILD_STATUS="‚ùå Failed"
          fi
          MESSAGE="$BUILD_STATUS Build: ${{ github.ref_name }}%0ACommit: ${{ steps.changelog.outputs.current_commit }}%0AAuthor: ${{ steps.changelog.outputs.commit_author }}"
          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
                -d "chat_id=${TG_CHAT_ID}" \
                -d "parse_mode=HTML" \
                --data-urlencode "text=${MESSAGE}"

  # JOB 2: RELEASE
  release:
    needs: build
    runs-on: ubuntu-latest
    if: success() && (github.event_name == 'push' || inputs.create_pre_release == true)
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-apks
          path: artifacts

      # --- TELETHON UPLOAD START ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Telethon
        run: pip install telethon

      - name: Upload APKs via Telethon
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TAG_NAME: ${{ needs.build.outputs.release_tag }}
          COMMIT_MSG: ${{ needs.build.outputs.commit_message }}
          AUTHOR: ${{ needs.build.outputs.commit_author }}
          CHANGELOG: ${{ needs.build.outputs.changelog_md }}
        run: |
          cat <<EOF > telegram_upload.py
          import os
          import asyncio
          from telethon import TelegramClient

          # Get credentials from environment
          # API ID must be integer
          try:
              api_id = int(os.environ['TG_API_ID'])
          except ValueError:
              print("Error: TG_API_ID is not a number")
              exit(1)
          
          api_hash = os.environ['TG_API_HASH']
          bot_token = os.environ['TG_BOT_TOKEN']
          chat_id = int(os.environ['TG_CHAT_ID'])
          
          tag_name = os.environ.get('TAG_NAME', 'Unknown')
          author = os.environ.get('AUTHOR', 'Unknown')
          changelog = os.environ.get('CHANGELOG', '')

          # List of files to upload
          files_to_send = [
              "artifacts/ProtonMOD-Next-release.apk",
              "artifacts/ProtonMOD-Next-debug.apk",
              "artifacts/ProtonMOD-Next-FOSS-release.apk",
              "artifacts/ProtonMOD-Next-FOSS-debug.apk"
          ]
          
          # Filter existing files only
          files_to_send = [f for f in files_to_send if os.path.exists(f)]

          async def main():
              print("Connecting to Telegram via Telethon...")
              # Start the client using the bot token (no phone auth needed)
              # 'bot_session' is just a name for the session file
              async with TelegramClient('bot_session', api_id, api_hash) as client:
                  await client.start(bot_token=bot_token)
          
                  # 1. Send Release Info Message
                  caption_header = (
                      f"üöÄ **New Build: {tag_name}**\n"
                      f"üë§ Author: {author}\n\n"
                      f"üìã **Changelog:**\n{changelog}"
                  )
                  # Truncate if too long for Telegram caption limit
                  if len(caption_header) > 4000:
                      caption_header = caption_header[:4000] + "..."
          
                  print("Sending Info Message...")
                  await client.send_message(chat_id, caption_header, parse_mode='markdown')

                  # 2. Send Files
                  if not files_to_send:
                      print("No APK files found to send!")
                      return

                  print(f"Found {len(files_to_send)} files. Sending...")
          
                  for file_path in files_to_send:
                      file_name = os.path.basename(file_path)
                      print(f"Uploading {file_name}...")
          
                      # Upload and send
                      # force_document=True ensures it's sent as a file, not media
                      await client.send_file(
                          chat_id, 
                          file_path, 
                          caption=f"üì¶ {file_name}",
                          force_document=True
                      )
                      print(f"Sent {file_name}")

          if __name__ == '__main__':
              try:
                  asyncio.run(main())
              except Exception as e:
                  print(f"Error sending to Telegram: {e}")
                  # We don't want to fail the whole build if Telegram upload fails
                  # but we log it clearly
          EOF
          
          python3 telegram_upload.py
          rm telegram_upload.py
      # --- TELETHON UPLOAD END ---

      # UPLOAD TO R2
      - name: Sync Artifacts to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          aws s3 sync artifacts/ s3://$R2_BUCKET/VPN-Next \
            --endpoint-url https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com \
            --delete \
            --no-progress

      - name: Create or Update Pre-release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.build.outputs.release_tag }}
          name: "Build ${{ needs.build.outputs.release_tag }}"
          body: |
            ## üî® Build Info
            - **Branch**: `${{ github.ref_name }}`
            - **Author**: ${{ needs.build.outputs.commit_author }}
            - **Date**: ${{ needs.build.outputs.commit_date }}
            - **Latest commit**: [${{ needs.build.outputs.current_commit }}](https://github.com/${{ github.repository }}/commit/${{ needs.build.outputs.current_commit_full }}) - ${{ needs.build.outputs.commit_message }}
            
            ## üìã Changes
            ${{ needs.build.outputs.changelog_md }}
            
            ---
            *Automated build by GitHub Actions*
          artifacts: "artifacts/*"
          prerelease: true
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          omitBodyDuringUpdate: false