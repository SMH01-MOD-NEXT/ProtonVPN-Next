name: Build ProtonMOD-Next
# Workflow triggers: runs on push to protonmod-next branch or when version tags are pushed
on:
  push:
    branches:
      - 'protonmod-next'  # Trigger on commits to main development branch
    tags:
      - 'v*' # Trigger on version tags
  workflow_dispatch:  # Allow manual workflow execution from GitHub UI
    inputs:
      create_pre_release:
        description: 'Create GitHub Pre-release'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Permissions required for creating releases
    permissions:
      contents: write

    steps:
      # Step 1: Clone the repository with full git history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Install Java Development Kit 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Configure Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Step 4: Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 5: Build APKs
      - name: Build APKs (with debug key)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: ./gradlew assembleProductionGooglePlayStoreDebug assembleProductionGooglePlayStoreRelease

      # Step 6: Check for signing secrets
      - name: Check for signing secrets
        id: check_secrets
        run: |
          if [ -n "${{ secrets.SIGNING_KEY_BASE64 }}" ] && \
             [ -n "${{ secrets.SIGNING_STORE_PASSWORD }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_ALIAS }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_PASSWORD }}" ]; then
            echo "SECRETS_PRESENT=true" >> $GITHUB_OUTPUT
          else
            echo "SECRETS_PRESENT=false" >> $GITHUB_OUTPUT
            echo "One or more signing secrets are missing. Skipping re-signing."
          fi

      # Step 7: Decode keystore
      - name: Decode Keystore
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > $GITHUB_WORKSPACE/app/release-key.jks

      # Step 8: Install Build-Tools
      - name: Install Android SDK Build-Tools
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        uses: android-actions/setup-android@v3
        with:
          build-tools: 34.0.0

      # Step 9: Sign Debug APK
      - name: Sign Debug APK
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/productionGooglePlayStore/debug/ -name "*.apk" | head -n 1)
          echo "Signing $APK_PATH"
          $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign --ks $GITHUB_WORKSPACE/app/release-key.jks \
            --ks-key-alias "$SIGNING_KEY_ALIAS" \
            --ks-pass env:SIGNING_STORE_PASSWORD \
            --key-pass env:SIGNING_KEY_PASSWORD \
            "$APK_PATH"

      # Step 10: Sign Release APK
      - name: Sign Release APK
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/productionGooglePlayStore/release/ -name "*.apk" | head -n 1)
          echo "Signing $APK_PATH"
          $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign --ks $GITHUB_WORKSPACE/app/release-key.jks \
            --ks-key-alias "$SIGNING_KEY_ALIAS" \
            --ks-pass env:SIGNING_STORE_PASSWORD \
            --key-pass env:SIGNING_KEY_PASSWORD \
            "$APK_PATH"

      # Step 11: Generate changelog
      - name: Generate changelog from commits
        id: changelog
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          
          # Check if this workflow was triggered by a tag push
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            CURRENT_TAG="${{ github.ref_name }}"
            echo "Current tag: $CURRENT_TAG"

            PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$CURRENT_TAG^" 2>/dev/null || echo "")
            if [ -z "$PREVIOUS_TAG" ]; then
              PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
            fi

            # GitHub Release (Markdown with links)
            CHANGELOG_MD=$(git log "$PREVIOUS_TAG..$CURRENT_TAG" --pretty=format:"* [%h]($REPO_URL/commit/%H) - %s" --no-merges)
          
            # Telegram (HTML with links)
            CHANGELOG_HTML=$(git log "$PREVIOUS_TAG..$CURRENT_TAG" --pretty=format:"‚Ä¢ <a href=\"$REPO_URL/commit/%H\">%h</a> - %s" --no-merges)
          
            TAG_INFO="üè∑Ô∏è New tag: <b>$CURRENT_TAG</b>"
            RELEASE_TAG_NAME="$CURRENT_TAG"
          else
            # Not a tag push - branch commit
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$LAST_TAG" ]; then
              LAST_TAG=$(git rev-list --max-parents=0 HEAD)
            fi
          
            # GitHub Release (Markdown with links)
            CHANGELOG_MD=$(git log "$LAST_TAG..HEAD" --pretty=format:"* [%h]($REPO_URL/commit/%H) - %s" --no-merges)
          
            # Telegram (HTML with links)
            CHANGELOG_HTML=$(git log "$LAST_TAG..HEAD" --pretty=format:"‚Ä¢ <a href=\"$REPO_URL/commit/%H\">%h</a> - %s" --no-merges)
          
            PREVIOUS_TAG="$LAST_TAG"
            TAG_INFO="‚ÑπÔ∏è No new tag, changes since: <b>$PREVIOUS_TAG</b>"
          
            # Generate a name for pre-release (Timestamp based)
            RELEASE_TAG_NAME="pre-release-$(date +'%Y%m%d-%H%M')"
          fi

          # Extract metadata
          CURRENT_COMMIT=$(git log -1 --pretty=format:"%h")
          CURRENT_COMMIT_FULL=$(git log -1 --pretty=format:"%H")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%cd" --date=format:"%Y-%m-%d %H:%M")

          # Construct Telegram Message
          if [ -z "$CHANGELOG_HTML" ]; then
            MESSAGE="üöÄ <b>ProtonMOD-Next Build</b>

          $TAG_INFO
          üìù Latest commit: <a href=\"$REPO_URL/commit/$CURRENT_COMMIT_FULL\">$CURRENT_COMMIT</a>
          üë§ Author: $COMMIT_AUTHOR
          üìÖ Date: $COMMIT_DATE
          üîß Branch: ${{ github.ref_name }}

          ‚ÑπÔ∏è No changes since $PREVIOUS_TAG"
          else
            MESSAGE="üöÄ <b>ProtonMOD-Next Build</b>

          $TAG_INFO
          üìù Latest commit: <a href=\"$REPO_URL/commit/$CURRENT_COMMIT_FULL\">$CURRENT_COMMIT</a>
          üë§ Author: $COMMIT_AUTHOR
          üìÖ Date: $COMMIT_DATE
          üîß Branch: ${{ github.ref_name }}

          üìã <b>Changes since $PREVIOUS_TAG:</b>
          $CHANGELOG_HTML"
          fi

          # Output variables handling multiline strings
          {
            echo "message<<EOF"
            echo "$MESSAGE"
            echo "EOF"
            echo "changelog_md<<EOF"
            echo "$CHANGELOG_MD"
            echo "EOF"
            echo "release_tag=$RELEASE_TAG_NAME"
          } >> "$GITHUB_OUTPUT"

      # Step 12: Send changelog to Telegram
      - name: Send Changelog to Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          MESSAGE="${{ steps.changelog.outputs.message }}"
          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
               -d "chat_id=${TG_CHAT_ID}" \
               -d "parse_mode=HTML" \
               -d "disable_web_page_preview=true" \
               --data-urlencode "text=${MESSAGE}"

      # Step 13: Create GitHub Pre-release
      # Creates a release automatically on PUSH or if requested via workflow_dispatch
      - name: Create GitHub Pre-release
        if: github.event_name == 'push' || inputs.create_pre_release == true
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.changelog.outputs.release_tag }}
          name: "Pre-release ${{ steps.changelog.outputs.release_tag }}"
          body: |
            ## üìã Changes
            ${{ steps.changelog.outputs.changelog_md }}
            
            *Automated build by GitHub Actions*
          artifacts: |
            app/build/outputs/apk/productionGooglePlayStore/release/*.apk
            app/build/outputs/apk/productionGooglePlayStore/debug/*.apk
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true

      # Step 14: Upload Artifacts (Actions tab)
      - name: Upload MOD-Next APKs
        uses: actions/upload-artifact@v4
        with:
          name: protonmod-next-apks
          path: |
            app/build/outputs/apk/productionGooglePlayStore/debug/*.apk
            app/build/outputs/apk/productionGooglePlayStore/release/*.apk