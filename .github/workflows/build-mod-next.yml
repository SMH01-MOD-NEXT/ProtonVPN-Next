name: Build ProtonMOD-Next

on:
  push:
    branches:
      - 'protonmod-next'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_pre_release:
        description: 'Create GitHub Pre-release'
        required: false
        type: boolean
        default: true

jobs:
  # JOB 1: BUILD
  build:
    runs-on: self-hosted
    outputs:
      release_tag: ${{ steps.changelog.outputs.release_tag }}
      commit_author: ${{ steps.changelog.outputs.commit_author }}
      commit_date: ${{ steps.changelog.outputs.commit_date }}
      current_commit: ${{ steps.changelog.outputs.current_commit }}
      current_commit_full: ${{ steps.changelog.outputs.current_commit_full }}
      commit_message: ${{ steps.changelog.outputs.commit_message }}
      changelog_md: ${{ steps.changelog.outputs.changelog_md }}

    steps:
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x "$PROJECT_ROOT/gradlew"

      - name: Check for signing secrets
        id: check_secrets
        run: |
          if [ -n "${{ secrets.SIGNING_KEY_BASE64 }}" ] && \
             [ -n "${{ secrets.SIGNING_STORE_PASSWORD }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_ALIAS }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_PASSWORD }}" ]; then
            echo "SECRETS_PRESENT=true" >> $GITHUB_OUTPUT
          else
            echo "SECRETS_PRESENT=false" >> $GITHUB_OUTPUT
            echo "One or more signing secrets are missing. Skipping re-signing."
          fi

      - name: Decode Keystore
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > "$PROJECT_ROOT/app/release-key.jks"

      - name: Build APKs
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          cd "$PROJECT_ROOT"
          export SIGNING_STORE_FILE="$PROJECT_ROOT/app/release-key.jks"
          ./gradlew assembleProductionGooglePlayStoreDebug assembleProductionGooglePlayStoreRelease

      # Generates changelog and sets outputs for the next job
      - name: Generate changelog from commits
        id: changelog
        run: |
          cd "$PROJECT_ROOT"
          REPO_URL="https://github.com/${{ github.repository }}"
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            CURRENT_TAG="${{ github.ref_name }}"
            RELEASE_TAG_NAME="$CURRENT_TAG"
          else
            RELEASE_TAG_NAME="pre-release"
          fi
          
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
            CHANGELOG_MD="*Initial commit*"
          else
            PREVIOUS_TAG="$LAST_TAG"
            CHANGELOG_MD=$(git log "$PREVIOUS_TAG..HEAD" --pretty=format:"* [%h]($REPO_URL/commit/%H) %s" --no-merges)
          fi
          
          CURRENT_COMMIT=$(git log -1 --pretty=format:"%h")
          CURRENT_COMMIT_FULL=$(git log -1 --pretty=format:"%H")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%cd" --date=format:"%Y-%m-%d %H:%M")
          # BRANCH_NAME="${{ github.ref_name }}" # Removed to avoid redundancy
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")

          # Important: We need to escape newlines for multi-line outputs
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "changelog_md<<$EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG_MD" >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"

          echo "release_tag=$RELEASE_TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "current_commit=$CURRENT_COMMIT" >> "$GITHUB_OUTPUT"
          echo "current_commit_full=$CURRENT_COMMIT_FULL" >> "$GITHUB_OUTPUT"
          echo "commit_author=$COMMIT_AUTHOR" >> "$GITHUB_OUTPUT"
          echo "commit_date=$COMMIT_DATE" >> "$GITHUB_OUTPUT"
          # echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT" # Removed causing secret warning
          echo "commit_message=$COMMIT_MESSAGE" >> "$GITHUB_OUTPUT"

      - name: Prepare Artifacts
        run: |
          # Clean previous artifacts to avoid accumulation on self-hosted runner
          rm -rf artifacts
          mkdir -p artifacts
          cp "$PROJECT_ROOT"/app/build/outputs/apk/productionGooglePlayStore/release/*.apk "artifacts/ProtonMOD-Next-release.apk" || true
          cp "$PROJECT_ROOT"/app/build/outputs/apk/productionGooglePlayStore/debug/*.apk "artifacts/ProtonMOD-Next-debug.apk" || true

      # Uploads files to GitHub's temporary storage.
      - name: Upload Artifacts to GitHub Storage
        uses: actions/upload-artifact@v4
        with:
          name: build-apks
          path: artifacts/*.apk
          retention-days: 1
          compression-level: 0

      - name: Send Build Notification (Telegram)
        if: always()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          BUILD_STATUS="‚úÖ Success"
          if [ "${{ job.status }}" = "failure" ]; then
            BUILD_STATUS="‚ùå Failed"
          fi
          # Using github.ref_name directly here as well for consistency
          MESSAGE="$BUILD_STATUS Build: ${{ github.ref_name }}%0ACommit: ${{ steps.changelog.outputs.current_commit }}%0AAuthor: ${{ steps.changelog.outputs.commit_author }}"
          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
                -d "chat_id=${TG_CHAT_ID}" \
                -d "parse_mode=HTML" \
                --data-urlencode "text=${MESSAGE}"

  # JOB 2: RELEASE
  release:
    needs: build
    runs-on: ubuntu-latest
    if: success() && (github.event_name == 'push' || inputs.create_pre_release == true)
    permissions:
      contents: write

    steps:
      # Downloads the artifacts
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-apks
          path: artifacts

      # Creates the release using GitHub
      - name: Create or Update Pre-release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.build.outputs.release_tag }}
          name: "Build ${{ needs.build.outputs.release_tag }}"
          body: |
            ## üî® Build Info
            - **Branch**: `${{ github.ref_name }}`
            - **Author**: ${{ needs.build.outputs.commit_author }}
            - **Date**: ${{ needs.build.outputs.commit_date }}
            - **Latest commit**: [${{ needs.build.outputs.current_commit }}](https://github.com/${{ github.repository }}/commit/${{ needs.build.outputs.current_commit_full }}) - ${{ needs.build.outputs.commit_message }}
            
            ## üìã Changes
            ${{ needs.build.outputs.changelog_md }}
            
            ---
            *Automated build by GitHub Actions*
          artifacts: "artifacts/*.apk"
          prerelease: true
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          omitBodyDuringUpdate: false